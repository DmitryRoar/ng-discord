    <div class="direct-header">
      <span class="direct-header__headline">direct message</span>
      <svg x="0" y="0" aria-hidden="false" width="24" height="24" viewBox="0 0 18 18">
        <polygon fill-rule="nonzero" fill="currentColor"
                 points="15 10 10 10 10 15 8 15 8 10 3 10 3 8 8 8 8 3 10 3 10 8 15 8"></polygon>
      </svg>
    </div>

    <div class="direct-wrap" *ngFor="let direct of directs">

        class="direct"
        [routerLink]="['/channel', direct.id]"
        routerLinkActive="direct__active"
      >
        <img src="../../assets/img/roar_white.png" class="direct__avatar">

        <span class="direct__name">{{direct.name}}</span>
        <svg class="csvg delete_msg" aria-hidden="false" width="24" height="24" viewBox="0 0 24 24">

        </svg>
      </a>
    </div>
