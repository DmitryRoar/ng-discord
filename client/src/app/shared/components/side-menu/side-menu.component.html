<ng-template modalRef></ng-template>

<div class="wrap">
  <!-- logo -->
  <div class="menu">
    <a
      routerLink="/"
      routerLinkActive="active logo"
      [routerLinkActiveOptions]="{exact: true}"
    >
      <div class="server logo">
        <app-avatar src="/assets/img/discord.png" size="xs"></app-avatar>
      </div>
    </a>
  </div>

  <hr>

  <!-- servers list -->
  <div class="menu">
    <a
      routerLinkActive="active default"
      [routerLink]="['/channels', server.id]"
      *ngFor="let server of servers"
    >
      <div class="server" [class.server-text]="server.name">
        <div class="server__border"></div>
        <ng-container *ngIf="!server.icon; else img">
          <p class="server__name">{{server.name}}</p>
        </ng-container>
        <ng-template #img>
          <app-avatar [src]="server.icon" size="s"></app-avatar>
        </ng-template>
      </div>
    </a>
  </div>

  <!-- special server -->

  <div class="menu">
    <button
      (click)="createServer()"
      [ngClass]="{'active special': openModal}"
    >
      <div class="server special">
        <svg class="special__icon" aria-hidden="false" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor"
                d="M21 11.001H13V3.00098H11V11.001H3V13.001H11V21.001H13V13.001H21V11.001Z"></path>
        </svg>
      </div>
    </button>
  </div>

  <div class="menu">
    <a
      routerLink="/public-server"
      routerLinkActive="active special"
      [routerLinkActiveOptions]="{exact: true}"
    >
      <div class="server special">
        <svg class="special__icon" aria-hidden="false" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor"
                d="M12 10.9C11.39 10.9 10.9 11.39 10.9 12C10.9 12.61 11.39 13.1 12 13.1C12.61 13.1 13.1 12.61 13.1 12C13.1 11.39 12.61 10.9 12 10.9ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM14.19 14.19L6 18L9.81 9.81L18 6L14.19 14.19Z"></path>
        </svg>
      </div>
    </a>
  </div>

</div>
